<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-indigo.min.css" />
        <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}/>
        <link rel="stylesheet" href={{ url_for('static', filename='css/dialog-polyfill.css') }}/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Budget Buddy</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation" style="display: {{none if not loggedin}}">
                        <a class="mdl-navigation__link" href={{url_for('auth.logout')}}>Sign-out</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content mdl-grid">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    {% block container %}{% endblock %}
                </div>
            </main>
        </div>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src={{ url_for('static', filename='js/dialog-polyfill.js')}}></script>
        <script src={{ url_for('static', filename='js/report.js') }}></script>
    </body>
</html>
